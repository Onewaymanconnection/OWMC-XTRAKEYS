
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clé USB Xtrakey 18</title>
    <style>
        body { background-color: #0f0f0f; color: #ffffff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { padding: 20px; max-width: 800px; margin: auto; }
        .main-image img { width: 300px; border-radius: 12px; }
        .gallery { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        .gallery img { width: 80px; cursor: pointer; border-radius: 6px; }
        .description { margin: 20px 0; font-size: 1.1em; }
        .price { font-size: 1.2em; margin-bottom: 20px; }
        .btn-group { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .btn { background-color: #00ffff; border: none; padding: 10px 20px; cursor: pointer; border-radius: 8px; font-weight: bold; color: black; }
    </style>
    <script>
        function payerEtRediriger() {
            window.location.href = "support.html?produit=Clé USB Xtrakey 18";
        }
        function changeMainImage(src) {
            document.getElementById('mainImage').src = src;
        }
        function evaluerProduit() {
            window.location.href = "support.html?produit=Clé USB Xtrakey 18";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Clé USB Xtrakey 18 - 128GB</h1>
        <div class="price">Prix : 18.99 $ CAD</div>
        <div class="main-image">
            <img id="mainImage" src="images/usb18.jpg" alt="Clé USB 18">
            <div class="gallery">
                <img src="images/usb18.jpg" onclick="changeMainImage(this.src)">
                <img src="images/usb18.jpg" onclick="changeMainImage(this.src)">
                <img src="images/usb18.jpg" onclick="changeMainImage(this.src)">
            </div>
        </div>
        <div class="description">
            Cette clé USB de haute qualité offre une capacité de 128 Go avec des vitesses de transfert rapides et un design moderne. Parfaite pour les professionnels comme les utilisateurs quotidiens.
        </div>
        <div class="btn-group">
            <button class="btn" onclick="payerEtRediriger()">Payer & Télécharger la facture</button>
            <button class="btn" onclick="evaluerProduit()">Évaluer ce produit</button>
        </div>
    </div>
</body>
</html>
