<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clé USB 18</title>
    <style>
        body { background-color: #0f0f0f; color: #fff; font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .image { text-align: center; }
        .image img { width: 300px; border-radius: 12px; }
        .description { margin-top: 20px; font-size: 1.1em; }
        .button { margin-top: 20px; display: flex; gap: 10px; }
        .btn { background-color: #00ffff; border: none; padding: 10px 20px; cursor: pointer; border-radius: 8px; font-weight: bold; }
        .pdf-link { display: none; margin-top: 10px; }
    </style>
    <script>
        function showPDFLink() {
            document.getElementById('pdfLink').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Clé USB Xtrakey 18 - 44GB</h1>
        <div class="image">
            <img src="https://m.media-amazon.com/images/I/61bL+V3zGgL._AC_SL1500_.jpg" alt="Clé USB 18">
        </div>
        <div class="description">
            Cette clé USB haute performance de 44 Go est idéale pour le stockage rapide et sécurisé de vos fichiers multimédias, documents et logiciels. Conçue pour une compatibilité maximale avec tous les appareils modernes.
        </div>
        <div class="button">
            <button class="btn" onclick="showPDFLink()">Payer & Télécharger la facture</button>
        </div>
        <div id="pdfLink" class="pdf-link">
            <a href="facture_usb18.pdf" class="btn" download>Télécharger la facture PDF</a>
        </div>
    </div>
</body>
</html>
