<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clé USB Xtrakey 13</title>
    <style>
        body { background-color: #0f0f0f; color: #ffffff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { padding: 20px; max-width: 800px; margin: auto; }
        .carousel { display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px; }
        .main-image img { width: 300px; border-radius: 12px; transition: transform 0.3s ease-in-out; }
        .main-image img:hover { transform: scale(1.05); box-shadow: 0 0 20px #00ffff; }
        .gallery img { width: 80px; cursor: pointer; border-radius: 6px; border: 2px solid transparent; }
        .gallery img:hover { border-color: #00ffff; }
        .description { margin: 20px 0; font-size: 1.1em; }
        .price { font-size: 1.2em; margin-bottom: 20px; }
        .btn-group { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .btn { background-color: #00ffff; border: none; padding: 10px 20px; cursor: pointer;
                border-radius: 8px; font-weight: bold; color: black; transition: background 0.3s ease; }
        .btn:hover { background-color: #00c8c8; box-shadow: 0 0 10px #00ffff; }
    </style>
    <script>
        function changeMainImage(src) {
            document.getElementById('mainImage').src = src;
        }
        function payerEtRediriger() {
            window.location.href = "support.html?produit=Clé USB Xtrakey 13";
        }
        function evaluerProduit() {
            window.location.href = "support.html?produit=Clé USB Xtrakey 13";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Clé USB Xtrakey 13 - 128GB</h1>
        <div class="price">Prix : 14.99 $ CAD</div>
        <div class="main-image">
            <img id="mainImage" src="images/usb13.jpg" alt="Clé USB 13">
        </div>
        <div class="carousel gallery">
            <img src="images/usb13.jpg" onclick="changeMainImage(this.src)">
            <img src="images/usb13.jpg" onclick="changeMainImage(this.src)">
            <img src="images/usb13.jpg" onclick="changeMainImage(this.src)">
        </div>
        <div class="description">
            Cette clé USB de haute qualité offre une capacité de 128 Go avec des vitesses de transfert rapides et un design moderne. Parfaite pour les professionnels comme les utilisateurs quotidiens.
        </div>
        <div class="btn-group">
            <button class="btn" onclick="payerEtRediriger()">Payer & Télécharger la facture</button>
            <button class="btn" onclick="evaluerProduit()">Évaluer ce produit</button>
        </div>
    </div>
</body>
</html>
